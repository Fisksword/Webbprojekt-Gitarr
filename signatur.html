<!DOCTYPE html>6
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Allt om Fender</title>
	<link rel="stylesheet" href="CSS/main.css">
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:500,400,700' rel='stylesheet' type='text/css'>
	<script src="jquery-1.12.4.min.js"></script>

		<script>
			$(document).ready(function(){
				$('img').click(function(e) {
					var newclass = $(this).attr('id');
					console.log(newclass);
					var oldclass = $("#full-size").attr('class');
					$("#full-size").fadeOut(function() {
						$("#full-size").removeClass(oldclass).addClass(newclass).fadeIn('slow');
				})
			})
		});
	</script>
</head>
<body>

	<div class="header">
		<a href="index.html"><img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Fender_logo_svg.png" alt="" align="top"></a>
		<a href="#"><h2>Om</h2></a>
	</div>
	<div  class="start" class="clearfix">
		<h1>Signaturmodeller</h1>
		<div id="full-size" class="ett">
		</div>
		<div id="gallery">
				<figure>
				<img id="yngwie" src="./Images/yngwie.jpg"></img>
				<figcaption>Yngwie Malmsteen</figcaption>
				</figure>
				<figure>
				<img src="./Images/yngwie.jpg" id="jimroot"></img>
				<figcaption>Jim Root</figcaption>
				</figure>
				<figure>
				<img src="./Images/yngwie.jpg" id="jimi"></img>
				<figcaption>Jimi Hendrix</figcaption>
				</figure>
		</div>

	</div>	
</body>
</html>
