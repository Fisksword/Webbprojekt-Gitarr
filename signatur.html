	<script>
		$(document).ready(function(){
			$('img').click(function(e) {
				var newclass = $(this).attr('class');
				var oldclass = $("#full-size").attr('class');
				$("#full-size").fadeOut(function() {
					$("#full-size").removeCall(oldclass).addClass(newclass).fadeIn('slow');
				})
			})
		});
	</script>
