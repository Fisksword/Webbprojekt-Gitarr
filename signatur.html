<!DOCTYPE html>6
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Allt om Fender</title>
	<link rel="stylesheet" href="CSS/main.css">
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:500,400,700' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="jquery-1.12.4.min.js"></script>

		<script>
			$(document).ready(function(){
				$('img').click(function(e) {
					var newclass = $(this).attr('id');
					console.log(newclass);
					var oldclass = $("#full-size").attr('class');
					$("#full-size").fadeOut(function() {
						$("#full-size").removeClass(oldclass).addClass(newclass).fadeIn('slow');
				})
			})
		});
	</script>
</head>
<body>

	<div class="header">
		<a href="index.html"><img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Fender_logo_svg.png" alt="Fender logo"></a>
		<a href="om.html"><h2>Om</h2></a>
	</div>
	<div  class="start" class="clearfix">
		<h1>Signaturmodeller</h1>
		<div id="full-size" class="ett">
		</div>
		<div id="gallery">
				<figure>
				<img id="yngwie" src="./Images/yngwie.jpg" alt="Yngwie Malmsteen"></img>
				<figcaption><b>Yngwie Malmsteen</b><br> Av <a href="http://flickr.com/photos/11718030@N07">Alterna2</a><br><a title="Creative Commons Attribution 2.0" href="http://creativecommons.org/licenses/by/2.0">CC BY 2.0</a></figcaption>
				</figure>
				<figure>
				<img src="./Images/jimroot.jpg" id="jimroot" alt="Jim Root"></img>
				<figcaption><b>Jim Root</b><br>Av <a href="">Gamerscore Blog from USA</a><br><a title="Creative Commons Attribution 2.0" href="http://creativecommons.org/licenses/by/2.0">CC BY 2.0</a></figcaption>
				</figure>
				<figure>
				<img src="./Images/jimihendrix.png" alt="Jimi Hendrix" id="jimi" ></img>
				<figcaption><b>Jimi Hendrix</b> <br>Av <a href="">A. Vente</a><br><a href="http://creativecommons.org/licenses/by-sa/3.0/nl/deed.en">CC BY-SA 3.0 nl</a></figcaption>
				</figure>
		</div>
		<p>Tryck för att artistens bild för att visa signaturgitarren.</p>

	
	</div>	
</body>
</html>
